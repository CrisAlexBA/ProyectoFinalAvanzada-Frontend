<div class="card">
    <div
      class="card-header ps-5 pt-4 pb-4 d-flex justify-content-center align-items-center"
    > 
      <h5 class="mb-0">
        <i class="fa-solid fa-book me-3"></i>Información de la PQRS
      </h5>
    </div>
    <div class="card-body p-5 justify-content-center align-items-center">
      <form #f="ngForm">
        <div class="card">
          <div
            class="card-header ps-5 pt-4 pb-4 d-flex justify-content-center align-items-center"
          >
            <h5 class="mb-0"><i class="fa-solid fa-exclamation-circle me-3"></i>PQRS</h5>
          </div>
          <div class="card-body p-5 justify-content-center align-items-center">
            <!-- Código -->
            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">Código:</label>
              <div class="col-sm-10">
                <label class="form-control">{{
                  detallesPQRSDTO?.codigo
                }}</label>
              </div>
            </div>

            <!-- Paciente -->
            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">Fecha de creación:</label>
              <div class="col-sm-10">
                <label class="form-control">{{
                  detallesPQRSDTO?.fechaPQRS
                }}</label>
              </div>
            </div>

            <!-- Fecha de creación -->
            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">Estado:</label>
              <div class="col-sm-10">
                <label class="form-control">{{
                  detallesPQRSDTO?.estadoPQRS
                }}</label>
              </div>
            </div>

            <!-- Fecha cita -->
            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">Fecha cita:</label>
              <div class="col-sm-10">
                <label class="form-control">{{
                  detallesPQRSDTO?.fechaCita
                }}</label>
              </div>
            </div>

            <!-- Hora cita -->
            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">Médico:</label>
              <div class="col-sm-10">
                <label class="form-control">{{
                  detallesPQRSDTO?.nomMedico
                }}</label>
              </div>
            </div>

            <!-- Motivo consulta -->
            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">Especialidad:</label>
              <div class="col-sm-10">
                <label class="form-control">{{
                  detallesPQRSDTO?.especialidad
                }}</label>
              </div>
            </div>

            <!-- Estado cita -->
            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">motivo de PQRS:</label>
              <div class="col-sm-10">
                <label class="form-control">{{
                  detallesPQRSDTO?.motivoPQRS
                }}</label>
              </div>
            </div>
          </div>
        </div>

        <div class="card">
            <div
              class="card-header ps-5 pt-4 pb-4 d-flex justify-content-center align-items-center"
            >
              <h5 class="mb-0">
                <i class="fa-solid fa-comment me-3"></i>Mensajes
              </h5>
            </div>
            <div class="card-body p-5 justify-content-center align-items-center">

              <p>{{detallesPQRSDTO?.mensajes | json}}</p>

            </div>
        </div>
      </form>

  </div>
</div>
