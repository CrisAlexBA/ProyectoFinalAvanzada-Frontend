<div class="card">
  <div class="card-header ps-5 pt-4 pb-4">
    <h5 class="mb-0">
      <i class="fa-solid fa-user-plus me-3"></i>Inicio de Sesión
    </h5>
  </div>
  <div class="card-body p-5">
    <form class="rowg-3" #f="ngForm" (ngSubmit)="login()">
      <div class="mb-3 row">
        <label class="mb-3 row">Usuario: </label>
        <div class="col-sm-10">
          <input
            #usuario="ngModel"
            [ngClass]="
              usuario.invalid && (usuario.dirty || usuario.touched)
                ? 'is-invalid'
                : ''
            "
            type="text"
            name="usuario"
            placeholder="correo"
            class="form-control"
            required
            [(ngModel)]="loginDTO.correo"
          />
        </div>
      </div>

      <div class="mb-5 row">
        <label class="mb-3 row">Contraseña: </label>
        <div class="col-sm-10">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            name="password"
            [(ngModel)]="loginDTO.password"
          />
        </div>
      </div>
      <div class="container">
        <p>
          <a href="#" class="link-underline-primary">¿Olvido su contraseña?</a>
        </p>
        <button type="submit" class="btn btn-primary mb-3">
          Iniciar Sesion</button
        ><br />
        <label>¿Aún no tienes cuenta?</label>
        <p><a href="#" class="link-underline-primary">Crear Cuenta</a></p>
      </div>
    </form>
  </div>
</div>
