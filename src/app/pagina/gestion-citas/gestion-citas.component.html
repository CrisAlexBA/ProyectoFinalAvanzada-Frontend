
<div class="card">
    <div class="card-header ps-5 pt-4 pb-4">
      <h5 class="mb-0">
        <i class="fa-solid fa-comments me-3"></i>Historial de Citas
      </h5>
    </div>
    <div class="card-body p-5">
      <div class="mb-3">
        <button
          type="button"
          routerLink="/crear-cita"
          class="btn btn-success me-2"
        >
          <i class="fa-solid fa-plus me-1"></i> Crear
        </button>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Código</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Especialidad</th>
            <th>Médico</th>
            <th>Detalle</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let item of citas">
            <td>
              <p>{{ item.codigo }}</p>
            </td>
            <td>
              <p>{{ item.fecha }}</p>
            </td>
            <td>
              <p>{{ item.hora }}</p>
            </td>
            <td>
                <p>{{ item.nomMedico }}</p>
              </td>
            <td>
              <a routerLink="/detalle-consulta/{{ item.codigo }}"
                ><i class="fa-solid fa-circle-info me-2"></i>Ver Consulta</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
